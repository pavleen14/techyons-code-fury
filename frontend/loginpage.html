<!DOCTYPE html>
<Html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="temp.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <img src="img/light/bars.svg" style="height: 30px; width: 30px;">
                <a class="navbar-brand" href="/">Hmeets</a>
                <div></div>
            </div>
        </nav>
    </body>
    <div class="container-lg login">
        <form class="login" action="">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div class="form-group">
                        <label for="inputPassword" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control is-invalid" id="inputPassword" placeholder="Password">
                        <div class="invalid-feedback">Authentication error</div>
                      </div>
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</Html>
